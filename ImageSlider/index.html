<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/95d790811d.js"
      crossorigin="anonymous"
    ></script>
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider-container">
        <div>
          <div>
            <div class="slider">
              <div class="img" id="last"><img src="img/bg5.jpg" alt="" /></div>
              <div class="img"><img src="img/bg1.jpg" alt="" /></div>
              <div class="img"><img src="img/bg2.jpg" alt="" /></div>
              <div class="img"><img src="img/bg3.jpg" alt="" /></div>
              <div class="img"><img src="img/bg4.jpg" alt="" /></div>
              <div class="img"><img src="img/bg5.jpg" alt="" /></div>
              <div class="img" id="first"><img src="img/bg1.jpg" alt="" /></div>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <button class="btn" id="prev">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="btn" id="next">
          <i class="fas fa-chevron-right"></i>
        </button>

        <ul>
          <li class="option colored" option-index="0"></li>
          <li class="option" option-index="1"></li>
          <li class="option" option-index="2"></li>
          <li class="option" option-index="3"></li>
          <li class="option" option-index="4"></li>
        </ul>
      </div>
    </div>
    <script type="text/JavaScript" src="main.js"></script>
  </body>
</html>
